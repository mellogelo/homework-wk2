<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Contact Me!</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <img src="assets/ralph-logo.svg" width="30" height="30" class="d-inline-block align-top mx-2" alt="">Ralph Magbanua</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-3" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="portfolio.html">My Work</a>
            <a class="nav-item nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    
      <!-- Hero -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Let's Work Together!</h1>
          <p class="lead">Submit your contact information and a brief overview of your project and I'll be in touch with you as soon as possible.</p>
        </div>
      </div>

    <!-- Form -->

    <div class="container my-4 p-3">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">First and Last Name</label>    <!-- Name -->
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex. Jon Snow">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Phone Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="1-XXX-XXX-XXXX">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jonsnow@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Project Overview</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
